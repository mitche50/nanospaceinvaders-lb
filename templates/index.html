<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="leaderboard-background">
            <h1 class="leaderboard-title">
                <img src="/static/Space Invaders 5.png">
                <br><br>
                Nano Space Invaders
                <br><br>
                leaderboard
            </h1>

        <div class="leaderboard">
            <table id="lb-table">
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
                {% for row in leaderboard %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{row.username}}</td>
                    <td>{{row.score}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>
</body>
